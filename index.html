<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Your Awesome Title" />

    <title>Your Awesome Title</title>
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="canonical" href="http://yourdomain.com/jekyll-polymer/">
    <link rel="alternate" type="application/rss+xml" title="Your Awesome Title" href='http://yourdomain.com/jekyll-polymer/feed.xml' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/jekyll-polymer/manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Polymer Starter Kit">
    <link rel="icon" sizes="192x192" href="/jekyll-polymer/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="/jekyll-polymer/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/jekyll-polymer/images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/jekyll-polymer/styles/main.css">
    <!-- endbuild-->

    <!-- build:css styles/code-highlight.css -->
    <link rel="stylesheet" href="/jekyll-polymer/styles/code-highlight.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/jekyll-polymer/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/jekyll-polymer/elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <div drawer>

      <div class="wrapper">

        <!-- Drawer Toolbar -->
        <nav-image src="/jekyll-polymer/images/material-bg-5.png" id="menu-img"></nav-image>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="" on-iron-select="onMenuSelect">
          <a href="/jekyll-polymer/"><iron-icon icon="home"></iron-icon><span>Home</span></a>
          <a href="/jekyll-polymer/about"><iron-icon icon="social:person"></iron-icon><span>About</span></a>
          <a data-route="contact" href="/jekyll-polymer/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS Feed</span></a>
        </paper-menu>

        <my-nav-subheader>Elsewhere</my-nav-subheader>

        <paper-menu class="list" on-iron-select="onMenuSelect">
          <a href="http://juliaebert.com/"><iron-icon icon="av:web"></iron-icon><span>My Website</span></a>
          <a href="https://github.com/jtebert/"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a>
          <!--<a data-route="contact" href="/contact/"><iron-icon icon="mail"></iron-icon><span>Contact</span></a>-->
        </paper-menu>

        <div class="push"></div>
      </div>

      <div id="copyright-info">&copy; 2015, Julia Ebert</div>

    </div>

    <paper-header-panel main mode="standard">

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <!-- Menu toggle -->
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex"></span>
        <!-- Search bar -->
        <my-search-bar class="top" id="search-input"></my-search-bar>
        <!-- Application name -->
        <div class="middle paper-font-display2 app-name">Your Awesome Title</div>
    </paper-toolbar>

    <!-- Main Content -->
    <!-- This loops through the paginated posts -->

<my-card>
  
    <my-card-colorbar>Post with blocks of text</my-card-colorbar>
    <my-card-title subtitle="2015 June 19"></my-card-title>
  
  <card-content><p>Schlitz YOLO synth sriracha lumbersexual magna, lo-fi leggings nostrud pug Carles XOXO hoodie eiusmod. Ea officia crucifix sunt lumbersexual nesciunt, jean shorts Etsy occupy tousled ennui irony. Adipisicing exercitation bespoke, Pinterest drinking vinegar officia food truck aliquip. Chillwave Intelligentsia four loko flannel cornhole bespoke. Ea chillwave ennui anim commodo. Wayfarers brunch trust fund crucifix, squid kitsch health goth Pitchfork cliche Etsy sustainable iPhone distillery 8-bit. Thundercats non Portland forage minim selfies, food truck irure mustache.</p>

</card-content>
  <my-card-more href="/jekyll-polymer/2015/06/19/hipsum.html">Read More</my-card-more>
</my-card>

<my-card>
  
    <my-card-colorbar>About the Jekyll Polymer Theme</my-card-colorbar>
    <my-card-title subtitle="2015 June 16"></my-card-title>
  
  <card-content><p>This theme was created using the Google’s Polymer 1.0. It’s currently a first draft, so there are still features I plan to add and fix. (See the Github repository for details.)</p>

<p>I created this theme because I couldn’t figure out how to set up a Jekyll project to play nicely with Polymer, and because I didn’t find any Jekyll blog themes available that used Polymer or followed Google’s material design specifications.</p>

</card-content>
  <my-card-more href="/jekyll-polymer/2015/06/16/about-jekyll-polymer-theme.html">Read More</my-card-more>
</my-card>

<my-card>
  
  <card-image src="/jekyll-polymer/images/posts/goat.jpg"></card-image>
    <div class="card-image">
      <my-card-title title="Image in front matter (featured image)" subtitle="2015 June 10"></my-card-title>
    </div>
  
  <card-content><p>You’ll find this post in your <code>_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code>jekyll serve</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>

</card-content>
  <my-card-more href="/jekyll-polymer/jekyll/update/2015/06/10/featured-image.html">Read More</my-card-more>
</my-card>

<my-card>
  
  <card-image src="/jekyll-polymer/images/posts/goat2.jpg"></card-image>
    <div class="card-image">
      <my-card-title title="Welcome to Jekyll!" subtitle="2015 June 8"></my-card-title>
    </div>
  
  <card-content><p>You’ll find this post in your <code>_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code>jekyll serve --watch</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>

<p>To add new posts, simply add a file in the <code>_posts</code> directory that follows the convention <code>YYYY-MM-DD-name-of-post.ext</code> and includes the necessary front matter. Take a look at the source for this post to get an idea about how it works.</p>

</card-content>
  <my-card-more href="/jekyll-polymer/2015/06/08/welcome-to-jekyll4.html">Read More</my-card-more>
</my-card>

<my-card>
  
    <my-card-colorbar>Markdown Formatting (from StackEdit) with a Really Long Title to Test Wrapping</my-card-colorbar>
    <my-card-title subtitle="2015 June 8"></my-card-title>
  
  <card-content><p><strong>StackEdit</strong> stores your documents in your browser, which means all your documents are automatically saved locally and are accessible <strong>offline!</strong></p>

<blockquote>
  <p><strong>NOTE:</strong></p>

  <ul>
    <li>StackEdit is accessible offline after the application has been loaded for the first time.</li>
    <li>Your local documents are not shared between different browsers or computers.</li>
    <li>Clearing your browser’s data may <strong>delete all your local documents!</strong> Make sure your documents are backed up using <strong>Google Drive</strong> or <strong>Dropbox</strong> synchronization (see <a href="#synchronization"><i class="icon-share"></i> Synchronization</a> section).</li>
  </ul>
</blockquote>

</card-content>
  <my-card-more href="/jekyll-polymer/2015/06/08/markdown-formatting.html">Read More</my-card-more>
</my-card>


<!-- Page navigation links -->

<my-pagination>
  <!-- Left Arrow -->
  
  <my-page-link disabled><iron-icon icon="chevron-left"></iron-icon></my-page-link>
  

  <!-- Page Numbers -->
  
  
  <my-page-link active>1</my-page-link>
  
  
  
  <my-page-link href="/jekyll-polymer/page2">2</my-page-link>
  
  

  <!-- Right Arrow -->
  
  <my-page-link href="/jekyll-polymer/page2"><iron-icon icon="chevron-right"></iron-icon></my-page-link>
  
</my-pagination>



    </paper-header-panel>
  </paper-drawer-panel>

</template>

<script src="/jekyll-polymer/scripts/jekyll-search.min.js" type="text/javascript"></script>

<!-- MathJax -->
<script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<script src="/jekyll-polymer/scripts/app.js"></script>

</body>

</html>
