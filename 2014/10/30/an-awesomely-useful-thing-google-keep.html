  <h1 class="paper-font-display1">An Awesomely Useful Thing: Google Keep</h1>
  <h2 class="paper-font-subhead">Oct 30, 2014</h2>

  <div id="post-content">
    <p>An Awesomely Useful Thing: Google KeepI am in constant search of something easy to serve as an external memory for everything I have to do and remember. A list on a piece of paper? Great until you misplace or forget the paper. An app? I thought I’d tried them all: ToDoist, Wunderlist, you name it. ToDoist is nice for individual tasks, but groups of things and notes to myself got complicated fast and I found that I wasn’t actually using it. It did have cross-system support, so I could use it in Chrome and on my iPad and Android phone. That was the major shortfall of many other apps I tried: if I don’t have my phone or computer, I still need my external memory.</p>

<!--more-->

<p>Then I discovered that Google has its own feature, and I’m surprised that I had never heard of it: Google Keep. Since I am already fully integrated into the Google ecosystem, it fits fantastically with everything else I already use, too. Here’s how it works:</p>

<h2 id="create-notes">Create Notes</h2>

<p>You can make lists, checkbox lists, text, audio, or image notes to keep track of anything you need to. I have a grocery list, a list of things to do at work, and movies I want to watch, for example. These notes all show up on the keep website that you can drag to organize, recolor, and archive when you’re done. Plus, you can add an image to any note. I’m not a fan of most of the colors for the notes (they’re a bit bright for black text), but the whole thing uses Google’s great new Material design and is really slick overall. When you’re done, you can also archive notes instead of deleting them, in case you ever need to go back and check it in the future.</p>

<h2 id="share-notes">Share Notes</h2>

<p>You can share notes. Now you can make blame your roommate for not picking up more milk.</p>

<h2 id="remind-yourself">Remind Yourself</h2>

<p>You can also set reminders for your notes, by time or place, so you don’t forget what to do when or where you need to do it.</p>

<h2 id="see-it-everywhere">See it Everywhere</h2>

<p>One of the most useful features of Keep is that it has a nice web interface, Android app, and iOS app. Creating, organizing, and handling notes is straight forward in all of them without unnecessary distractions. Bonus: there’s a widget for Android, too. Because it’s all connected to your Google account, all of your notes are synced and instantly accessible anywhere you’re logged into Google - no installation necessary.</p>

<h2 id="overall">Overall</h2>

<p>Having some way to group or sort notes would be a great additional feature, but even without that it’s a great tool. I’d also like to see integration with reminders in the new Inbox, but that might come with time. Overall, Google Keep is the most painless way I have found to keep my thoughts in control: full-featured without being overwhelming, free and ad-free, and effectively cross-platform.</p>
