  <h1 class="paper-font-display1">How to make DrRacket more pleasant-looking</h1>
  <h2 class="paper-font-subhead">Sep 10, 2014</h2>

  <div id="post-content">
    <p>DrRacket’s default color scheme isn’t pretty, and there aren’t a lot of alternatives included. Luckily, some programmer before you decided to fix that instead of writing whatever code they were actually supposed to be working on. The result is 54 different color schemes for DrRacket (27 each of dark and light) <a href="https://github.com/tuirgin/base16-drracket">which can be found here</a>. It’s also really easy to install - you don’t even have to download anything separately. Just fire up a terminal and run:</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">raco pkg install git://github.com/tuirgin/base16-drracket</code></pre></div>

<!--more-->

<p>When you restart DrRacket and go to Edit &gt; Preferences, the themes should all show up in the Colors tab.</p>

<p><img src="https://lh3.googleusercontent.com/BfpOVSGrtbAHEvRs65ki5BBx7M7_mVP_Ih08pKwzR9c=w401-h100-no" alt="color scheme" /></p>

<p>I’m currently using one of my favorite themes, Monokai Dark, with the slight modification of setting the “Basic gray parenthesis highlight color” to #3E3D32 (slightly darker than the default).</p>

<p>Now you have one less excuse to not be doing your programming homework.</p>
