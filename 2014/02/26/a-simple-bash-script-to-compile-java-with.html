  <h1 class="paper-font-display1">A simple bash script to compile Java (with packages) (and possibly JUnit)</h1>
  <h2 class="paper-font-subhead">Feb 26, 2014</h2>

  <div id="post-content">
    <p>Compiling Java when you have your code organized into packages gets more complicated because you have to make sure that Java finds all of the correct files to compile.</p>

<!--more-->

<p>You can use a bash command to find all of the java files in the current folder and all subfolders:</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">find -name <span class="s2">&quot;*.java&quot;</span> &gt; sources.txt</code></pre></div>

<p>You can then compile every file listed in the newly created sources.txt:</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">javac @sources.txt</code></pre></div>

<p>Once it is compiled, you can run files that are either in the default package:</p>

<p>java MyClass</p>

<p>Or that are in a package <code>$PACKAGE</code>:</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">java <span class="nv">$PACKAGE</span>.MyClass</code></pre></div>

<p>You can also modify this to include a classpath and/or work with JUnit. Â Here is a complete example of compiling the package myPackage (contained in the subfolder of the current directory by the same name) with JUnit (in the directory above the current directory) and running tests that are both inside and outside the package.</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">java -cp <span class="nv">$CLASSPATH</span> <span class="nv">$JUNITMAINCLASSPATH</span><span class="o">=</span><span class="s2">&quot;.:../junit.jar&quot;</span>
<span class="nv">JUNITMAIN</span><span class="o">=</span><span class="s2">&quot;org.junit.runner.JUnitCore&quot;</span>

find -name <span class="s2">&quot;*.java&quot;</span> &gt; sources.txt

javac -cp <span class="nv">$CLASSPATH</span> @sources.txt

java -cp <span class="nv">$CLASSPATH</span> <span class="nv">$JUNITMAIN</span> BlackBoxTest
java -cp <span class="nv">$CLASSPATH</span> <span class="nv">$JUNITMAIN</span> myPackage.WhiteBoxTest</code></pre></div>

<p>You can also make the script remove old .class files before compiling (which has caused weird things for me).</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="c"># Remove old class files</span>
find -name <span class="s2">&quot;*.class&quot;</span> &gt; old_class.txt
<span class="k">if</span> <span class="o">[</span> -s old_class.txt <span class="o">]</span>
    <span class="k">then</span>
        xargs -a old_class.txt -d<span class="s1">&#39;&#39;</span><span class="se">\n</span><span class="s1">&#39;&#39;</span> rm
<span class="k">fi</span></code></pre></div>
