<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Jekyll Polymer Theme" />

    <title>Jekyll Polymer Theme</title>
    <meta name="description" content="This is a material design theme for Polymer using Google's Polymer library. It's still an early draft, so be nice.
">

    <link rel="canonical" href="http://juliaebert.com/jekyll-polymer/page3/">
    <link rel="alternate" type="application/rss+xml" title="Jekyll Polymer Theme" href='http://juliaebert.com/jekyll-polymer/feed.xml' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="theme-color" content="#607D8B">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/jekyll-polymer/manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#FF5722">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Jekyll Polymer Theme">
    <link rel="icon" sizes="192x192" href="/jekyll-polymer/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Jekyll Polymer Theme">
    <link rel="apple-touch-icon" href="/jekyll-polymer/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/jekyll-polymer/images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/jekyll-polymer/styles/main.css">
    <!-- endbuild-->

    <!-- build:css styles/code-highlight.css -->
    <link rel="stylesheet" href="/jekyll-polymer/styles/code-highlight.css">
    <!-- endbuild-->

    <link rel="stylesheet" href="/jekyll-polymer/scripts/lightbox/css/lightbox.css">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/jekyll-polymer/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/jekyll-polymer/elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>
      <div class="wrapper"> <!-- necessary to push copyright to bottom -->
        <!-- Drawer Toolbar -->
        <nav-image src="/jekyll-polymer/images/material-bg-10.png" id="menu-img"></nav-image>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="" on-iron-select="onMenuSelect">
          <a href="/jekyll-polymer/"><iron-icon icon="home"></iron-icon><span>Home</span></a>
          <a href="/jekyll-polymer/about"><iron-icon icon="social:person"></iron-icon><span>About</span></a>
          <a href="/jekyll-polymer/archive"><iron-icon icon="history"></iron-icon><span>Archive</span></a>
          <a data-route="contact" href="/jekyll-polymer/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS Feed</span></a>
        </paper-menu>

        <my-nav-subheader>Elsewhere</my-nav-subheader>
        <paper-menu class="list" on-iron-select="onMenuSelect">
          
          <a href="http://juliaebert.com"><iron-icon icon="av:web"></iron-icon><span>My Website</span></a>
          
          
          <a href="https://github.com/jtebert"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a>
          
          <!--<a data-route="contact" href="/contact/"><iron-icon icon="mail"></iron-icon><span>Contact</span></a>-->
        </paper-menu>
        <div class="push"></div>
      </div>
      <div id="copyright-info">&copy; 2016, Julia Ebert</div>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

        <span class="space"></span>

        <!-- Toolbar icons -->\
        <div class="top top-container">
          <my-search-bar class="top" id="search-input" searchjson="/jekyll-polymer/search.json"></my-search-bar>
        </div>

        <!-- Application name -->
        <div class="middle middle-container">
          <div class="app-name">Jekyll Polymer Theme</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container">
          <!--<div class="bottom-title">Google material design for static sites</div>-->
          <div class="bottom-title">Google material design for static sites</div>
        </div>
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content"><div class="card-wrapper">
<!-- This loops through the paginated posts -->


  <paper-card class="custom"
          
              image="/jekyll-polymer/images/posts/personal/2014-09-10-drracket-monokai.png"
          >
    <div class="card-content">
      <div class="title">How to make DrRacket more pleasant-looking</div>
      <div class="subtitle">2014 September 10</div>
      <p>DrRacket’s default color scheme isn’t pretty, and there aren’t a lot of alternatives included. Luckily, some programmer before you decided to fix that instead of writing whatever code they were actually supposed to be working on. The result is 54 different color schemes for DrRacket (27 each of dark and light) <a href="https://github.com/tuirgin/base16-drracket">which can be found here</a>. It’s also really easy to install - you don’t even have to download anything separately. Just fire up a terminal and run:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">raco pkg install git://github.com/tuirgin/base16-drracket</code></pre></figure>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/2014/09/10/how-to-make-drracket-more-pleasant-looking/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          
              image="/jekyll-polymer/images/posts/personal/2014-08-24-gmail.png"
          >
    <div class="card-content">
      <div class="title">How to 'Send Mail As' with Gmail's recent update</div>
      <div class="subtitle">2014 August 24</div>
      <p>It used to be super easy to set Gmail to send mail as another email address. It recently (as in, this month) became a lot harder, since Gmail now doesn’t let you automatically use its SMTP servers. If that last sentence didn’t make sense, don’t worry. I’ll walk you through how to set it up step by step. To start out, I assume that you already have email forwarding set up so that your custom email (say, me@example.com) gets sent to your gmail (which we’ll call example@gmail.com).</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/2014/08/24/how-to-send-mail-as-with-gmails-recent-update/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          
              image="/jekyll-polymer/images/posts/personal/2014-08-13-placekitten.jpg"
          >
    <div class="card-content">
      <div class="title">Because your placeholder images aren't adorable enough</div>
      <div class="subtitle">2014 August 13</div>
      <p>Because your placeholder images aren’‘t adorable enoughWhen it comes to placeholder images for designing web pages, I tend to use whatever shows up on Google Images when I search for a random word. Or goats. I don’t know why, but lately I’ve used a lot of goats on my web pages.</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/2014/08/13/because-your-placeholder-images-arent-adorable/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          
              image="/jekyll-polymer/images/posts/personal/2014-08-07-tumblr-logo.png"
          >
    <div class="card-content">
      <div class="title">Updated: Including code in your Tumblr posts (the easy way!)</div>
      <div class="subtitle">2014 August 7</div>
      <p>My latest obsession is Markdown, the markup language that magically turns almost-plain text into fully-formatted HTML. If you’ve ever written anything on StackExchange or Reddit, you’ve used Markdown. It turns out that Markdown is also supported on Tumblr!</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/2014/08/07/updated-including-code-in-your-tumblr-posts-the/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          >
    <div class="card-content">
      <div class="title">Making your Linux command line prompt look shiny</div>
      <div class="subtitle">2014 August 7</div>
      <p>Are you tired of that boring, single color command prompt in your terminal? Do you just need one more way to procrastinate? Or do you, like me, often lose your spot when there is a ton of output and you can’t tell where it started?</p>

<p>Whatever the reason, you might want to change up the way the bash prompt looks in your terminal. As it turns out, there’s a simple, awesome tool to help you do that. There’s an interactive GUI to change color, boldnes, and insert text. It will even show you a live preview of what your prompt will look like.</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/2014/08/07/making-your-linux-command-line-prompt-look-shiny/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>
