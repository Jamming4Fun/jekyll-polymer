<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Your Awesome Title" />

    <title>Your Awesome Title</title>
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="canonical" href="http://yourdomain.com/page2/">
    <link rel="alternate" type="application/rss+xml" title="Your Awesome Title" href='http://yourdomain.com/feed.xml' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Polymer Starter Kit">
    <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild-->

    <!-- build:css styles/code-highlight.css -->
    <link rel="stylesheet" href="/styles/code-highlight.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <div drawer>

      <div class="wrapper">

        <!-- Drawer Toolbar -->
        <nav-image src="/images/material-bg-5.png" id="menu-img"></nav-image>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="" on-iron-select="onMenuSelect">
          <a href="/"><iron-icon icon="home"></iron-icon><span>Home</span></a>
          <a href="/about"><iron-icon icon="social:person"></iron-icon><span>About</span></a>
          <a data-route="contact" href="/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS Feed</span></a>
        </paper-menu>

        <my-nav-subheader>Elsewhere</my-nav-subheader>

        <paper-menu class="list" on-iron-select="onMenuSelect">
          <a href="http://juliaebert.com/"><iron-icon icon="av:web"></iron-icon><span>My Website</span></a>
          <a href="https://github.com/jtebert/"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a>
          <a data-route="contact" href="/contact/"><iron-icon icon="mail"></iron-icon><span>Contact</span></a>
        </paper-menu>

        <div class="push"></div>
      </div>

      <div id="copyright-info">&copy; 2015, Julia Ebert</div>

    </div>

    <paper-header-panel main mode="standard">

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <!-- Menu toggle -->
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex"></span>
        <!-- Search bar -->
        <my-search-bar class="top" id="search-input"></my-search-bar>
        <!-- Application name -->
        <div class="middle paper-font-display2 app-name">Your Awesome Title</div>
    </paper-toolbar>

    <!-- Main Content -->
    <!-- This loops through the paginated posts -->

<my-card>
  
    <my-card-colorbar>Typography</my-card-colorbar>
    <my-card-title subtitle="2015 June 8"></my-card-title>
  
  <card-content><p>Here are the different features and styles available for posts written in Markdown.</p>

</card-content>
  <my-card-more href="/2015/06/08/typography.html">Read More</my-card-more>
</my-card>

<my-card>
  
    <my-card-colorbar>Image in excerpt</my-card-colorbar>
    <my-card-title subtitle="2014 June 8"></my-card-title>

<p>You’ll find this post in your <code>_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code>jekyll serve --watch</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>

</card-content>
  <my-card-more href="/2014/06/08/image-in-excerpt.html">Read More</my-card-more>
</my-card>

<my-card>
  
    <my-card-colorbar>Welcome to Jekyll!</my-card-colorbar>
    <my-card-title subtitle="2011 June 8"></my-card-title>
  
  <card-content><p>HEY YOU!</p>

<p>You’ll find this post in your <code>_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code>jekyll serve --watch</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>

</card-content>
  <my-card-more href="/2011/06/08/welcome-to-jekyll5.html">Read More</my-card-more>
</my-card>

<my-card>
  
    <my-card-colorbar>Long code that should scroll but doesn't always</my-card-colorbar>
    <my-card-title subtitle="2010 June 8"></my-card-title>
  
  <card-content>
<table class="highlighttable"><tr><td class="linenos"><div class="linenodiv"><pre><code class="language-ruby" data-lang="ruby">1
2
3
4
5</code></pre></div></td><td class="code"><div class="highlight"><pre><span class="k">def</span> <span class="nf">print_hi</span><span class="p">(</span><span class="nb">name</span><span class="p">)</span>
  <span class="nb">puts</span> <span class="s2">&quot;Hi, </span><span class="si">#{</span><span class="nb">name</span><span class="si">}</span><span class="s2">&quot;</span>
<span class="k">end</span>
<span class="n">print_hi</span><span class="p">(</span><span class="s1">&#39;Tom&#39;</span><span class="p">)</span>
<span class="c1">#=&gt; prints &#39;Hi, Tom this is a really long line to test wrapping&#39; to STDOUT.</span>
</pre></div>
</td></tr></table>

</card-content>
  <my-card-more href="/2010/06/08/long-code.html">Read More</my-card-more>
</my-card>


<!-- Page navigation links -->

<my-pagination>
  <!-- Left Arrow -->
  
  <my-page-link href="/">
    <iron-icon icon="chevron-left"></iron-icon>
  </my-page-link>
  

  <!-- Page Numbers -->
  
  
  <my-page-link href="/">1</my-page-link>
  
  
  
  <my-page-link active>2</my-page-link>
  
  

  <!-- Right Arrow -->
  
  <my-page-link disabled><iron-icon icon="chevron-right"></iron-icon></my-page-link>
  
</my-pagination>



    </paper-header-panel>
  </paper-drawer-panel>

</template>

<script src="/scripts/jekyll-search.min.js" type="text/javascript"></script>

<!-- MathJax -->
<script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<!-- build:js scripts/app.js -->
<script src="/scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
