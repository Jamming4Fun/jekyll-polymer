<dom-module id="my-card-old">

    <style>
        #my-card-old {
            color: var(--accent-color);
            max-width: 700px;
            padding: 0;
            position: relative;
            margin: 8px auto;
        }
    </style>

    <template>
        <paper-material id="my-card-old" elevation="{{elevation}}">
            <content></content>
        </paper-material>
    </template>

    <script>

        Polymer({
            is: 'my-card-old',

            properties: {
                elevation: String
            }
        });

    </script>

</dom-module>
